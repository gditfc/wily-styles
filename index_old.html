<script>
    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
        acc[i].onclick = function () {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.maxHeight) {
                panel.style.maxHeight = null;
            } else {
                panel.style.maxHeight = panel.scrollHeight + "px";
            }
        }
    }

    $.ajax({
        url: 'http://ndimola-2:8080/appmgmt/api/public/products/app_management/themes',
        method: 'GET'
    }).done(function(result) {
        var themes = result.data;
        var style = document.createElement('style');

        if (themes.length > 0) {
            var theme = themes[0];
            for (var j = 0; j < Object.keys(theme).length; j++) {
                var prop = Object.keys(theme)[j];
                if (prop.toLowerCase().includes('bg') || prop.toLowerCase().includes('color')) {
                    var color = theme[prop].startsWith('#') ? theme[prop] : '#' + theme[prop];
                    // console.log(prop, color);

                    prop = prop.split(/(?=[A-Z])/).join('_').toLowerCase();
                    style.appendChild(document.createTextNode('.' + prop + '{background-color: ' + color + '}'));
                }
            }

            var head = document.head || document.getElementsByTagName('head')[0];
            head.appendChild(style);
        }
    });

</script>

<script>
